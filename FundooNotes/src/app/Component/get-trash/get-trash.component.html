<div class="Notes">
    <p [style.display]>{{showpinnedNotes ? 'PINNED' : ''}}</p>
    <div class="notewrap">
        <div *ngFor="let note of notes;let i=index">
            <div class="getAllNotes">
                <mat-card class="getNoteCard" [style.background-color]="note.colour">
                    <div>
                        <mat-card-title>
                            <div class="card_title">
                                <div id="noteTitle" class="noteTitle">
                                    <h2>{{note.title}}</h2>
                                </div>
                            </div>
                        </mat-card-title>
                        <mat-card-content class="card_title">
                            <div id="noteDescription" class="noteDescription">
                                <p class="description">{{note.description}}</p>
                            </div>
                        </mat-card-content>
                    </div>
                    <div style="display: flex;justify-content: flex-start;margin-top: 10px;" class="getIcons">
                        <button mat-icon-button class="example-icon favorite-icon" matTooltip="Delete Forever" (click)="Delete(note)" >
                            <mat-icon mat-list-icon class="material-icons-outlined">delete_forever</mat-icon>
                        </button>
                        <button mat-icon-button class="example-icon favorite-icon" matTooltip="Restore" (click)="Restore(note)">
                            <mat-icon mat-list-icon class=" material-icons-outlined">restore_from_trash</mat-icon>
                        </button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
