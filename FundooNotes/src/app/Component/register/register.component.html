<div class="container">
    <mat-card class="card">
        <div class="registerContainer">
            <mat-card-title >
                <span style="color: #4285F4;">F</span>
                <span style="color: #EA4335;">u</span>
                <span style="color: #FBBC05;">n</span>
                <span style="color: #4285F4;">d</span>
                <span style="color: #34A853;">o</span>
                <span style="color: #EB4E41;">o</span>
            </mat-card-title>
            <mat-card-subtitle><h1> Create Your Fundoo Account</h1></mat-card-subtitle>
            <form class="formContainer">
                <div class="name">
                        <mat-form-field appearance="outline">
                          <mat-label>FirstName</mat-label>
                          <input matInput id="FirstName" >
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="margin-left: 15px;">
                            <mat-label>Lastname</mat-label>
                            <input matInput id="lastname" >
                        </mat-form-field>
                </div>
            </form>
        </div>
        <div class="imageContainer">
            <img src="../../../assets/RegisterImage.svg">
            <p>One account. All of Google working for you</p>
        </div>
    </mat-card>
</div>
