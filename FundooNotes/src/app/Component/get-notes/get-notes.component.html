<div class="Notes">
    <p>{{showpinnedNotes ? 'PINNED' : 'null'}}</p>
    <div class="notewrap">
        <div *ngFor="let note of notes;let i=index">
            <div class="getAllNotes" *ngIf="note.pin"  >
                <mat-card class="getNoteCard"
                    [style.background-color]="note.colour"  >
                    <img src={{note.image}} alt="" *ngIf="note.image!=null" style="width: 100%;border-radius: 10px 10px 0 0">
                    <div class="card">
                        <mat-card-title>
                            <div class="card_title">
                                <div id="noteTitle" class="noteTitle" (click)="openDialog(note)">
                                    <h2>{{note.title}}</h2>
                                </div>
                                <button mat-icon-button class="example-icon favorite-icon" (click)="pinNote(note)">

                                    <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;"
                                        *ngIf="!note.pin">
                                        push_pin</mat-icon>
                                    <mat-icon mat-list-icon style="color:#212121;" *ngIf="note.pin">push_pin</mat-icon>
                                </button>
                            </div>
                        </mat-card-title>
                        <mat-card-content class="card_title" >
                            <div id="noteDescription" class="noteDescription" (click)="openDialog(note)">
                                <p class="description">{{note.description}}</p>
                            </div>
                        </mat-card-content>
                        <mat-card-footer>
                            <span *ngIf="note.reminder!=null" class="reminderLabel" style="margin-left: 10px;margin-bottom: 13px;">
                                <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                                <p>{{note.reminder}}</p>
                                <mat-icon mat-list-icon class="material-icons-outlined cursor"
                                    (click)="RemoveReminder(note)">
                                    close
                                </mat-icon>
                            </span>
                        </mat-card-footer>
                    </div>
                    <div style="display: flex;justify-content: center;margin-top: 10px;">
                        <app-noteicon [note]="note"></app-noteicon>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <p style="margin-top: 25px;">{{showpinnedNotes ? 'OTHER' : ''}}</p>
